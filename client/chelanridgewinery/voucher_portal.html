<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Validation - Multi-Client Portal</title>
    <style>
        :root {
            --primary-color: #8B0000;
            --secondary-color: #A52A2A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, #2F1B14 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.5s ease;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            color: var(--primary-color);
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        select, input[type="tel"], input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        select:focus, input[type="tel"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 0, 0, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: 2px solid #4CAF50;
        }

        .result.error {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            border: 2px solid #f44336;
        }

        .customer-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: left;
        }

        .customer-info h3 {
            margin-bottom: 10px;
            color: white;
        }

        .customer-info p {
            margin: 5px 0;
            color: rgba(255, 255, 255, 0.9);
        }

        .reset-btn {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 10px 30px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .error-details {
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.9;
        }

        .client-indicator {
            background: rgba(139, 0, 0, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .url-help {
            background: rgba(0,123,255,0.1);
            border: 1px solid #007bff;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #007bff;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            .logo {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üç∑ Multi-Client Voucher Portal</div>
        <div class="subtitle">Staff Voucher Validation System</div>
        
        <div class="url-help" id="urlHelp">
            <strong>üí° Pro Tip:</strong> You can bookmark direct links:<br>
            ‚Ä¢ Chelan Ridge: <code>?client=chelan_ridge_winery</code><br>
            ‚Ä¢ Demo Client: <code>?client=demo_client</code>
        </div>
        
        <div class="form-group" id="clientSelectionGroup">
            <label for="clientSelect">Select Client:</label>
            <select id="clientSelect" name="clientSelect" required>
                <option value="">-- Select a Client --</option>
                <option value="chelan_ridge_winery">Chelan Ridge Winery</option>
                <option value="demo_client">Demo Client</option>
            </select>
        </div>

        <div class="client-indicator" id="clientIndicator" style="display: none;">
            <span id="selectedClientName">No client selected</span>
        </div>
        
        <div class="form-group">
            <label for="phoneNumber">Customer Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="(555) 123-4567" required>
        </div>
        
        <div class="form-group">
            <label for="voucherCode">Enter Voucher Code:</label>
            <input type="text" id="voucherCode" name="voucherCode" placeholder="Enter voucher code" required>
        </div>
        
        <button type="button" class="btn" id="validateBtn" onclick="validateVoucher()">
            Validate Voucher
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Validating voucher...</span>
        </div>

        <div class="result" id="result">
            <!-- Result content will be inserted here -->
        </div>
    </div>

    <script>
        // Configuration
        var WEBHOOK_URL = 'https://n8n.flowforgelab.com/webhook/voucher-validation';
        
        var CLIENT_CONFIG = {
            'chelan_ridge_winery': {
                name: 'Chelan Ridge Winery',
                displayName: 'üç∑ Chelan Ridge Winery',
                shortName: 'Chelan Ridge',
                subtitle: 'Chelan Ridge Winery - Staff Voucher Validation',
                pageTitle: 'Voucher Validation - Chelan Ridge Winery',
                colors: {
                    primary: '#8B0000',
                    secondary: '#A52A2A'
                }
            },
            'demo_client': {
                name: 'Demo Client',
                displayName: 'üß™ Demo Client',
                shortName: 'Demo Client',
                subtitle: 'Demo Client - Staff Voucher Validation',
                pageTitle: 'Voucher Validation - Demo Client',
                colors: {
                    primary: '#2E8B57',
                    secondary: '#3CB371'
                }
            }
        };

        // Global variables
        var isInitialized = false;

        // Utility functions
        function getUrlParameter(name) {
            if (!window.location || !window.location.search) return null;
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function updateBranding(clientId) {
            var config = CLIENT_CONFIG[clientId];
            if (!config) return;
            
            document.title = config.pageTitle;
            
            var logo = document.getElementById('logo') || document.querySelector('.logo');
            if (logo) logo.textContent = config.displayName;
            
            var subtitle = document.getElementById('subtitle') || document.querySelector('.subtitle');
            if (subtitle) subtitle.textContent = config.subtitle;
            
            var indicator = document.getElementById('selectedClientName');
            if (indicator) indicator.textContent = config.displayName;
            
            document.documentElement.style.setProperty('--primary-color', config.colors.primary);
            document.documentElement.style.setProperty('--secondary-color', config.colors.secondary);
        }

        function resetBranding() {
            document.title = 'Voucher Validation - Multi-Client Portal';
            
            var logo = document.getElementById('logo') || document.querySelector('.logo');
            if (logo) logo.textContent = 'üç∑ Multi-Client Voucher Portal';
            
            var subtitle = document.getElementById('subtitle') || document.querySelector('.subtitle');
            if (subtitle) subtitle.textContent = 'Staff Voucher Validation System';
            
            document.documentElement.style.setProperty('--primary-color', '#8B0000');
            document.documentElement.style.setProperty('--secondary-color', '#A52A2A');
        }

        function initializeFromUrl() {
            var clientParam = getUrlParameter('client') || getUrlParameter('c');
            var clientSelect = document.getElementById('clientSelect');
            var clientSelectionGroup = document.getElementById('clientSelectionGroup');
            var urlHelp = document.getElementById('urlHelp');
            var clientIndicator = document.getElementById('clientIndicator');
            
            if (clientParam && CLIENT_CONFIG[clientParam] && clientSelect) {
                // Auto-select and hide dropdown
                clientSelect.value = clientParam;
                if (clientSelectionGroup) clientSelectionGroup.style.display = 'none';
                if (urlHelp) urlHelp.style.display = 'none';
                if (clientIndicator) clientIndicator.style.display = 'block';
                
                updateBranding(clientParam);
                
                var phoneInput = document.getElementById('phoneNumber');
                if (phoneInput) phoneInput.focus();
                
                return true;
            } else {
                // Show help if no valid client
                if (urlHelp && !clientParam) urlHelp.style.display = 'block';
                if (clientSelect) clientSelect.focus();
                return false;
            }
        }

        function setupEventListeners() {
            var clientSelect = document.getElementById('clientSelect');
            var clientIndicator = document.getElementById('clientIndicator');
            
            if (clientSelect) {
                clientSelect.addEventListener('change', function() {
                    var selectedClient = this.value;
                    
                    if (selectedClient && CLIENT_CONFIG[selectedClient]) {
                        if (clientIndicator) clientIndicator.style.display = 'block';
                        updateBranding(selectedClient);
                    } else {
                        if (clientIndicator) clientIndicator.style.display = 'none';
                        resetBranding();
                    }
                });
            }
            
            // Phone formatting
            var phoneInput = document.getElementById('phoneNumber');
            if (phoneInput) {
                phoneInput.addEventListener('input', function(e) {
                    var value = e.target.value.replace(/\D/g, '');
                    
                    if (value.length >= 6) {
                        value = value.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
                    } else if (value.length >= 3) {
                        value = value.replace(/(\d{3})(\d{0,3})/, '($1) $2');
                    }
                    
                    e.target.value = value;
                });
            }
            
            // Voucher code formatting
            var voucherInput = document.getElementById('voucherCode');
            if (voucherInput) {
                voucherInput.addEventListener('input', function(e) {
                    e.target.value = e.target.value.toUpperCase();
                });
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            if (isInitialized) return;
            isInitialized = true;
            
            setupEventListeners();
            initializeFromUrl();
        });

        // Phone number normalization
        function normalizePhoneNumber(phone) {
            var digitsOnly = phone.replace(/\D/g, '');
            
            if (digitsOnly.length === 10) {
                return digitsOnly;
            } else if (digitsOnly.length === 11 && digitsOnly.charAt(0) === '1') {
                return digitsOnly.substring(1);
            }
            
            return digitsOnly;
        }

        function setLoading(isLoading) {
            var validateBtn = document.getElementById('validateBtn');
            var loading = document.getElementById('loading');
            var result = document.getElementById('result');
            
            if (validateBtn) {
                validateBtn.disabled = isLoading;
                validateBtn.textContent = isLoading ? 'Validating...' : 'Validate Voucher';
            }
            
            if (loading) loading.style.display = isLoading ? 'flex' : 'none';
            if (result) result.style.display = 'none';
        }

        function showSuccess(data) {
            var result = document.getElementById('result');
            if (!result) return;
            
            result.className = 'result success';
            result.innerHTML = '<h3>‚úÖ Voucher Valid!</h3>' +
                '<div class="customer-info">' +
                '<h3>Customer Information:</h3>' +
                '<p><strong>Name:</strong> ' + (data.customer && data.customer.name ? data.customer.name : 'Not provided') + '</p>' +
                '<p><strong>Email:</strong> ' + (data.customer && data.customer.email ? data.customer.email : 'Not provided') + '</p>' +
                '<p><strong>Phone:</strong> ' + (data.customer && data.customer.phone ? data.customer.phone : 'Not provided') + '</p>' +
                '<p><strong>Voucher Value:</strong> ' + (data.voucher && data.voucher.value ? data.voucher.value : 'Not specified') + '</p>' +
                '<p><strong>Issued:</strong> ' + (data.voucher && data.voucher.sent_date ? data.voucher.sent_date : 'Unknown') + '</p>' +
                '</div>' +
                '<p style="margin-top: 15px; font-size: 14px;">‚úÖ Voucher has been marked as redeemed</p>' +
                '<button class="reset-btn" onclick="resetForm()">Check Another Voucher</button>';
            result.style.display = 'block';
        }

        function showError(message, details, errorData) {
            var result = document.getElementById('result');
            if (!result) return;
            
            result.className = 'result error';
            
            if (errorData && errorData.errorType === 'already_used') {
                result.innerHTML = '<h3>‚ùå Voucher Already Redeemed</h3>' +
                    '<p><strong>This voucher has already been used and cannot be redeemed again.</strong></p>' +
                    (details ? '<div class="error-details"><strong>Redemption Details:</strong><br>' + details + '</div>' : '') +
                    '<button class="reset-btn" onclick="resetForm()">Check Another Voucher</button>';
            } else {
                result.innerHTML = '<h3>‚ùå Validation Failed</h3>' +
                    '<p>' + message + '</p>' +
                    (details ? '<div class="error-details">' + details + '</div>' : '') +
                    '<button class="reset-btn" onclick="resetForm()">Try Another Code</button>';
            }
            
            result.style.display = 'block';
        }

        function resetForm() {
            var phoneInput = document.getElementById('phoneNumber');
            var voucherInput = document.getElementById('voucherCode');
            var result = document.getElementById('result');
            var clientSelect = document.getElementById('clientSelect');
            
            if (phoneInput) phoneInput.value = '';
            if (voucherInput) voucherInput.value = '';
            if (result) result.style.display = 'none';
            
            // Focus based on whether client is pre-selected
            var clientParam = getUrlParameter('client') || getUrlParameter('c');
            if (clientParam && CLIENT_CONFIG[clientParam]) {
                if (phoneInput) phoneInput.focus();
            } else {
                if (clientSelect) clientSelect.focus();
            }
        }

        function validateVoucher() {
            var clientSelect = document.getElementById('clientSelect');
            var phoneInput = document.getElementById('phoneNumber');
            var voucherInput = document.getElementById('voucherCode');
            
            if (!clientSelect || !phoneInput || !voucherInput) {
                showError('Form elements not found');
                return;
            }
            
            var clientId = clientSelect.value.trim();
            var phoneNumber = phoneInput.value.trim();
            var voucherCode = voucherInput.value.trim().toUpperCase();
            
            if (!clientId) {
                showError('Please select a client first');
                return;
            }
            
            if (!phoneNumber) {
                showError('Please enter the customer phone number');
                return;
            }
            
            if (!voucherCode) {
                showError('Please enter a voucher code');
                return;
            }
            
            var normalizedPhone = normalizePhoneNumber(phoneNumber);
            
            if (normalizedPhone.length < 10) {
                showError('Please enter a valid 10-digit phone number');
                return;
            }
            
            setLoading(true);
            
            var requestData = {
                client_id: clientId,
                phone_number: normalizedPhone,
                phone_number_formatted: phoneNumber,
                voucher_code: voucherCode,
                timestamp: new Date().toISOString(),
                source: 'staff_portal'
            };
            
            var xhr = new XMLHttpRequest();
            xhr.open('POST', WEBHOOK_URL, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            xhr.onload = function() {
                setLoading(false);
                
                if (xhr.status >= 200 && xhr.status < 300) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        
                        if (data.success) {
                            showSuccess(data);
                        } else {
                            showError(data.message || 'Voucher validation failed', data.details, data);
                        }
                    } catch (e) {
                        showError('Invalid response from server');
                    }
                } else {
                    showError('Server error: ' + xhr.status + ' - ' + xhr.statusText);
                }
            };
            
            xhr.onerror = function() {
                setLoading(false);
                showError('Network error. Please check your connection and try again.');
            };
            
            xhr.send(JSON.stringify(requestData));
        }
    </script>
</body>
</html>
